{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form|crispy}}

    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-primary btn-block btn-lg"><i class="fas fa-database"></i>
                Save
            </button>
        </div>
    </div>
</form>
{% endblock content %}
