{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<p class="h3">Add a team member</p>
<p class="h6 text-muted">Set email, mobile and role.</p>
<hr class="bg-secondary border-2 border-top border-secondary"/>
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form|crispy}}

    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-primary btn-block btn-lg">
                Save
            </button>
        </div>
    </div>
</form>
{% endblock content %}
